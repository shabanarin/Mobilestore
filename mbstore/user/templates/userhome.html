<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
    <title>Mobile Store UI</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{%url 'uhome'%}">Mobile Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Profile</a>
          </li>
        </ul>
      </div>
    </nav>
    {%block user%}
    <!-- Main Content -->
    <div class="container my-5">
      <h1 class="text-center">Mobile Devices</h1>
      <div class="row">
        <!-- Product 1 -->
        {%for i in data%}
        <div class="col-md-4 mb-5">
          <div class="card">
            {%if i.productpic%}
            <img src="{{i.productpic.url}}" class="card-img-top" alt="Product" height="400px" width="150px"/>
            {%endif%}
            <div class="card-body">
              <h5 class="card-title">{{i.productname}}</h5>
              <p class="card-text">
                {{i.description}}
              </p>
              <h6 class="text-primary">{{i.price}}</h6>
              <a href="" class="btn btn-success">Add To Cart</a>
              <a href="" class="btn btn-success">Buy Now</a>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    {%endblock user%}
  </body>
</html>
